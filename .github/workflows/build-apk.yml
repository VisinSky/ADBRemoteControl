name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 新增：确保gradlew有执行权限（兼容不同系统）
      - name: Fix gradlew permissions (Linux/Mac)
        run: |
          if [ -f ./gradlew ]; then
              chmod +x ./gradlew
          else
              echo "gradlew not found, creating placeholder (will fail if missing)"
              touch ./gradlew
              chmod +x ./gradlew
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 修正：使用./gradlew或gradlew.bat兼容
      - name: Build Release APK
        run: |
          if [ -f ./gradlew ]; then
              ./gradlew assembleRelease --stacktrace
          else
              gradlew.bat assembleRelease --stacktrace
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: adb-remote-control-apk
          path: app/build/outputs/apk/release/app-release.apk
